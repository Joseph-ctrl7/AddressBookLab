<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Title</title>
</head>
<body>
  <h1>New AddressBook</h1>
  <form action="#" th:action="@{/addressBookView}" th:object="${addressBook}" method="post">
    <p><input type="submit" value="Submit"> </p>
  </form>

  <h1>Add Buddies</h1>
  <form action="#" th:action="@{/buddyInfoView}" th:object="${buddyInfo}" method="post">
    <p>Name: <input type="text" th:field="*{name}"/></p>
    <p>Number: <input type="text" th:field="*{phoneNumber}"/></p>
    <p><input type="submit" value="Submit"> <input type="reset" value="Reset"> </p>
  </form>
</body>
</html>
