<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Title</title>
</head>
<body>
    <h1>Hello!</h1>
    <p th:text="'Id: ' + ${addressBook.id}"></p>
    <p th:each="buddy : ${addressBook.myBuddies}">
        name: <b><span th:text="${buddy.name}"/></b>
        number: <b><span th:text="${buddy.phoneNumber}"/></b>
    </p>
</body>
</html>
